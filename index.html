<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cybersecurity Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-8">
    <h1 class="text-4xl font-bold text-center mb-8">Interactive Cybersecurity Quiz</h1>

    <div id="quiz-container" class="bg-white shadow-lg rounded-lg p-6">
      <h2 id="question" class="text-2xl font-bold mb-6"></h2>

      <div id="choices" class="mb-4 space-y-4">
        <!-- Choices will be dynamically generated by JavaScript -->
      </div>

      <div id="navigation" class="flex justify-between mt-6">
        <button id="prevBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Previous</button>
        <button id="nextBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Next</button>
      </div>
    </div>

    <div id="score-container" class="hidden bg-white shadow-lg rounded-lg p-6 mt-8 text-center">
      <h2 class="text-2xl font-bold mb-4">Quiz Completed!</h2>
      <p class="text-xl" id="final-score"></p>
      <button id="restartBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-6">Restart Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
